<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Agenda</title>
    <link rel="stylesheet" href="log_casd.css">
</head>
<body>

    <div class="container">
        <h1>Agenda da Barbearia</h1>

        <div class="agenda-section">
            <!-- Seletor de Barbeiros -->
            <label for="barber">Escolha o barbeiro:</label>
            <select id="barber">
                <option value="none">Selecione um barbeiro</option>
                <option value="barber1">Carlos</option>
                <option value="barber2">João</option>
                <option value="barber3">Pedro</option>
            </select>

            <!-- Data -->
            <label for="date">Escolha a data:</label>
            <input type="date" id="date" required>

            <!-- Mostrar horários disponíveis -->
            <button id="check-availability-btn">Verificar Disponibilidade</button>

            <!-- Tabela de horários disponíveis -->
            <div id="availability-table" class="hidden">
                <h2>Horários Disponíveis</h2>
                <select id="available-times-select">
                    <option value="none">Selecione um horário</option>
                </select>
                <p id="availability-message"></p>
                <button id="select-time-btn" class="hidden">Selecionar Horário</button>
            </div>

            <!-- Botão para agendar -->
            <div id="schedule-section" class="hidden">
                <button id="schedule-btn">Agendar</button>
                <p id="schedule-confirmation" class="success"></p>
            </div>

            <!-- Seção para Reagendar -->
            <div id="reschedule-section">
                <h2>Reagendar Agendamento</h2>
                <select id="existing-appointments">
                    <option value="none">Selecione um agendamento existente</option>
                    <!-- Adicione opções de agendamentos aqui -->
                </select>
                <button id="load-appointment-btn" class="hidden">Carregar Detalhes</button>
            </div>

            <!-- Detalhes do agendamento existente -->
            <div id="loaded-appointment" class="hidden">
                <h3>Detalhes do Agendamento</h3>
                <p id="appointment-details"></p>
                <button id="reschedule-btn">Reagendar</button>
            </div>
            <button id="confirm-return">Voltar ao Site</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
